<!DOCTYPE html>
<html lang="fr">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title class="photographer-page">FishEye - Portfolio</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/lightbox.css">
    <link rel="stylesheet" href="../../css/modal.css">
    <script type="module" src="../../pages/photographer/portfolio.js"></script>
    <!-- <script type="module" src="../../components/lightbox.js"></script>
    <script type="module" src="../../components/modal.js"></script> -->
    <!--type module and defer not compatible? error in validator but witout it, some icones are failling to load-->
    <script type="module" defer src="../../components/lightbox.js"></script>
    <script type="module" defer src="../../components/modal.js"></script>
</head>

<body>
    <div class="photographer-page-wrapper">
        <header class="header__portfolio">
            <a class="home-page-link" href="../../index.html">
                <img class="logo" src="../../assets/icones/logo.png" alt="Fisheye Home page"></a>
            <div class="header__portfolio--wrapper"></div>
            <div class="dropdown-wrapper">
                <span>Trier par </span>
                <div class="selectContainer">
                    <div class="select">
                        <div class="select__text" tabindex="0">Choisir</div>
                        <span class="select__icon" aria-hidden="true">v</span>
                    </div>
                    <ul class="sortBy" id="menubar" role="menubar" aria-label="Trier par">
                        <li data-filter="popular" role="menuitem" aria-haspopup="true" aria-expanded="false"
                            tabindex="0">Popularité</li>
                        <li data-filter="date" role="menuitem" aria-haspopup="true" aria-expanded="false" tabindex="0">
                            Date</li>
                        <li data-filter="title" role="menuitem" aria-haspopup="true" aria-expanded="false" tabindex="0">
                            Titre</li>
                    </ul>
                </div>
            </div>
        </header>
        <main>
            <section class="photographers__main-page">
                <h2 class="sr-only">Portfolio du photographe</h2>
                <ul class="preview__list"></ul>
                <div class="likes-price">
                    <span class="total-likes__amount"></span><i class="fas fa-heart heart"></i>
                </div>
            </section>
            <button class="js-modalOpen btn__ctc btn__ctc--fixed">Contactez-moi</button>
        </main>
        <div class="modal" aria-hidden="true" role="dialog" aria-labelledby="modal-title" style="display: none;">
            <div class="modal-wrapper">
                <header>
                    <h2 id="modal-title" class="modal__heading">Contactez-moi<br>Mimi Keel</h2>
                    <button class="js-modalClose crossBtn" aria-label="Fermer"></button>
                </header>

                <div class="modal__form">
                    <form action="post" class="form">
                        <div class="modal__form--fields">
                            <label for="first">Prénom</label>
                            <br>
                            <input type="text" required aria-required="true" class="text-control" id="first" name="first" aria-placeholder="Renseignez votre prénom" minlength="2">
                            <!--check name-->
                            <br>
                        </div>
                        <div class="error-modal__form--fields error-first"></div>

                        <div class="modal__form--fields">
                            <label for="last">Nom</label>
                            <br>
                            <input type="text" required aria-required="true" class="text-control" id="last" name="last" aria-placeholder="Renseignez votre nom" minlength="2">
                            <!--check name-->
                            <br>
                        </div>
                        <div class="error-modal__form--fields error-last"></div>

                        <div class="modal__form--fields">
                            <label for="email">Email</label>
                            <br>
                            <input type="email" required aria-required="true" class="text-control" id="email" name="email" aria-placeholder="Renseignez votre mail">
                            <!--check email-->
                            <br>
                        </div>
                        <div class="error-modal__form--fields error-eMail"></div>

                        <div class="modal__form--fields">
                            <label for="message">Votre message</label>
                            <br>
                            <input type="text" required aria-required="true" class="text-control" id="message" name="message" aria-placeholder="Ecrivez votre message ici" minlength="20"
                           size="100,20">
                        </input>
                            <!--check message-->
                            <br>
                        </div>
                        <div class="error-modal__form--fields"></div>
                        <input type="submit" class="js-modalClose btn__ctc btn__ctc--send" value="Envoyer">
                    </form>
                    <!-- <div class="contact__body-submitted">
                        <button class="close-modal btn__ctc">Merci</button>
                    </div> -->
                </div>
            </div>
        </div>
    </div>

</body>

</html>
